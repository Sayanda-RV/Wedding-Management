<!-- templates/details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #2C3E50;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498DB;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <h1>Enter Wedding Details</h1>
    <form id="details-form">
        <label for="wedding-date">Wedding Date:</label>
        <input type="date" id="wedding-date" name="wedding_date" required><br>

        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" required><br>

        <label for="location">Preferred Location:</label>
        <input type="text" id="location" name="location" required><br>

        <button type="submit">Next</button>
    </form>

    <script>
        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'services.html'; // Redirect to services.html
        });
    </script>
</body>
</html>
